<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>If Statements</title>
    </head>
    
    <body>
        1 is equal to 1:
        

        <br />
        
        1 is equal to 0:
        
        
        <script>
            document.write(1 == 0);
        </script>
            
        <script>
            // is-equal examples:
            console.log(1 == 1); // true
            console.log(1 == '1'); // true
            console.log('Mike' == 'Mike'); // true
            console.log('mike' == 'Mike'); // false
            
            // is-less-than example:
            console.log(1 < 1); // false
            // is-less-than-or-equal example:
            
            console.log(1 <= 1); // true
            
            // is-exactly-equal examples:
            console.log(1 === 1); // true
            console.log(1 === '1'); // false
            
        </script>
        
        <script>
            console.log(1==1 && 2==2); // true or false? true
            console.log(1==1 && 2==1); // true or false? false
            console.log(1==1 || 2==1); // true or false? true
            console.log(1==1 || 2==2); // true or false? true
        </script>
        
        <script>    
            if (1==2) {
                alert('correct!');
            }
            else {
                alert('that is incorrect');
            }
            
            
        </script>
    </body>
    
</html>
