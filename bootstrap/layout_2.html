<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Layout 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        
        <style>
            * { outline: white 8px solid }
            
            .blue {
                background-color: #3FB4FF;
                height: 100px;
            }
            
            .green {
                background-color: greenyellow;
                height: 100px;
            }
            
            .orange {
                background-color: orange;
            }
            
            .grey {
                background-color: lightgray;
                height: 200px;
            }
            
            .pink {
                background-color: hotpink;
                height: 100px;
            }
            
            .maroon {
                background-color: maroon;
                height: 300px;
            }
            
           
            /* xs devices */
            body { background-color: red }
            
            /* sm devices */
            @media (min-width: 576px) {
                body { background-color: orange }
            }
            
            /* md devices */
            @media (min-width: 768px) {
                body { background-color: yellow }
                
                .green {height: 200px;}
                
                .grey {height: 150px;}
                
                .maroon {height: 450px;}
            }
            
            /* lg devices */
            @media (min-width: 992px) {
                page 15 of 18
                body { background-color: green }
                
                .blue {height: 75px;}
                
                .green {height: 600px;}
                
                .grey {height: 100px;}
                
                .maroon {height: 600px;}
            }
            
            /* xl devices */
            @media (min-width: 1200px) {
                body { background-color: blue }
            }
            
        </style>
    </head>
    
    <body>
        <div class="container-fluid">
            
                <!-- BLUE THING -->
            
            <div class="row">
                <div class="col-12 blue"></div>
            </div>
        
                <!-- GREEN THING -->
            
            <div class="row">              
                <div class="col-12 col-lg-3 green"></div>
                
                <!-- CONTAINER FOR GREY AND PINK THING -->
                
                <div class="col-12 col-md-6 orange">
                    <div class="row">
                        <div class="col-6 col-md-6 col-lg-2 grey"></div>
                            <div class="d-none d-lg-block col-10 pink"></div>
                        <div class="col-6 col-md-6 col-lg-2 grey"></div>
                            <div class="d-none d-lg-block col-10 pink"></div>
                        <div class="col-6 col-md-6 col-lg-2 grey"></div>
                            <div class="d-none d-lg-block col-10 pink"></div>
                        <div class="col-6 col-md-6 col-lg-2 grey"></div>
                            <div class="d-none d-lg-block col-10 pink"></div>
                        <div class="col-6 col-md-6 col-lg-2 grey"></div>
                            <div class="d-none d-lg-block col-10 pink"></div>
                        <div class="col-6 col-md-6 col-lg-2 grey"></div>
                            <div class="d-none d-lg-block col-10 pink"></div>          
                    </div>
                </div>
                
                <!-- MAROON THING -->
                
                <div class="col-12 col-md-6 col-lg-3 maroon"></div>    
            </div>          
        </div>
        
        
    </body>
    
    
</html>
