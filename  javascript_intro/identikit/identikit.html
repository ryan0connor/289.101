<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8" />
    <title>Identikit</title>

    <style>
        #controls {
            text-align: center;
            width: 600px;
            margin: auto;
            margin-bottom: 10px;
        }

        #controls a {
            font-family: sans-serif;
            border: 1px solid black;
            display: inline-block;
            cursor: pointer;
            padding: 5px;
            margin: 5px;
        }

        #controls a:hover {
            background-color: yellow;
        }

        #face {
            width: 400px;
            height: 400px;
            margin: auto;
            background-image: url(face.svg);
            background-size: contain;
            position: relative;
        }

        #eye_left, #eye_right {
            position: absolute;
            width: 50px;
        }

        #mouth {
            position: absolute;
            width: 200px;
        }
    </style>
</head>

<body>

    <div id="controls">
        <a id="eyes_up_btn">move eyes up</a>
        <a id="eyes_down_btn">move eyes down</a>
        <a id="eyes_together">move eyes closer together</a>
        <a id="eyes_apart">move eyes further apart</a>
        <a id="hollow_eyes">hollow eyes</a>
        <a id="solid_eyes">solid eyes</a>
        <a id="no_right_eye">no right eye</a>
        <a id="mouth_up_btn">move mouth up</a>
        <a id="mouth_down_btn">move mouth down</a>
        <a id="mouth_happy">happy mouth</a>
        <a id="mouth_sad">sad mouth</a>
        <a id="reset">reset face</a>
    </div>

    <div id="face">
        <img id="eye_left" src="eye_solid.svg" />
        <img id="eye_right" src="eye_solid.svg" />
        <img id="mouth" src="mouth_happy.svg" />
    </div>

    <script>
        // coordinate variables
        var eye_left_x = 100;
        var eye_left_y = 100;
        var eye_right_x = 250;
        var eye_right_y = 100;
        
        var mouth_x = 100;
        var mouth_y = 250;
        

        // SET INITIAL POSITIONS
        document.getElementById('eye_left').style.left = eye_left_x + 'px';
        document.getElementById('eye_left').style.top = eye_left_y + 'px';
        document.getElementById('eye_right').style.left = eye_right_x + 'px';
        document.getElementById('eye_right').style.top = eye_right_y + 'px';
        document.getElementById('mouth').style.left = mouth_x + 'px';
        document.getElementById('mouth').style.top = mouth_y + 'px';    

        // MOVE EYES UP EVENT LISTENER
        document.getElementById('eyes_up_btn').addEventListener('click', function() {
            eye_left_y -= 10;
            document.getElementById('eye_left').style.top = eye_left_y + 'px';
            eye_right_y -= 10;
            document.getElementById('eye_right').style.top = eye_right_y + 'px';
        });
        
        // MOVE EYES DOWN EVENT LISTENER
        document.getElementById('eyes_down_btn').addEventListener('click', function() {
            eye_left_y += 10;
            document.getElementById('eye_left').style.top = eye_left_y + 'px';
            eye_right_y += 10;
            document.getElementById('eye_right').style.top = eye_right_y + 'px';
        });
        
        // MOVE EYES TOGETHER EVENT LISTENER
        document.getElementById('eyes_together').addEventListener('click', function() {
            eye_left_x += 10;
            document.getElementById('eye_left').style.left = eye_left_x + 'px';
            eye_right_x -= 10;
            document.getElementById('eye_right').style.left = eye_right_x + 'px';
        });
        
        // MOVE EYES APART EVENT LISTENER
        document.getElementById('eyes_apart').addEventListener('click', function() {
            eye_left_x -= 10;
            document.getElementById('eye_left').style.left = eye_left_x + 'px';
            eye_right_x += 10;
            document.getElementById('eye_right').style.left = eye_right_x + 'px';
        });
        
        // HOLLOW EYES EVENT LISTENER
        document.getElementById('hollow_eyes').addEventListener('click', function() {
            document.getElementById('eye_left').src='eye_hollow.svg';
            document.getElementById('eye_right').src='eye_hollow.svg';
        });
        
        
        // SOLID EYES EVENT LISTENER 
        document.getElementById('solid_eyes').addEventListener('click', function() {
            document.getElementById('eye_left').src='eye_solid.svg';
            document.getElementById('eye_right').src='eye_solid.svg';
        });
        
        // NO RIGHT EYE EVENT LISTENER
        //not sure if this is the right coding as intended or if it could be changed, just one that i found worked
        document.getElementById('no_right_eye').addEventListener('click', function() {
            var x = document.getElementById("eye_right");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                x.style.display = "none";
                }
        });
            
        // MOVE MOUTH UP EVENT LISTENER
        document.getElementById('mouth_up_btn').addEventListener('click', function() {
            mouth_y -= 10;
            document.getElementById('mouth').style.top = mouth_y + 'px';
        });
        
        // MOVE MOUTH DOWN EVENT LISTENER
        document.getElementById('mouth_down_btn').addEventListener('click', function() {
            mouth_y += 10;
            document.getElementById('mouth').style.top = mouth_y + 'px';
        });
        
        // HAPPY MOUTH EVENT LISTENER
        document.getElementById('mouth_happy').addEventListener('click', function rotate() {
            document.getElementById('mouth').src='mouth_happy.svg';
            });
        
        
        // SAD MOUTH EVENT LISTENER
        document.getElementById('mouth_sad').addEventListener('click', function rotate() {
            document.getElementById('mouth').src='mouth_sad.svg';
            });
        
        // RESET FACE EVENT LISTENER
       
        
        
        
        
    </script>

</body>
</html>
